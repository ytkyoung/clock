<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Tick Tack</title>
  </head>
  <body>
    <main>
      <section class="clock">
        <div class="container">
          <div class="clock-text">
            <h1 id="zeit">ZEIT</h1>
            <div id="datum" class="test"></div>
            <div id="milisekunden"></div>
          </div>
          <div class="clock-display">
            <div class="datum-anzeige">
              <div id="wochen-tag"></div>
              <div id="tag"></div>
              <div id="monats-name"></div>
              <div id="jahr"></div>
            </div>
            <div class="uhr-anzeige">
              <div id="stunde"></div>
              <div id="minute"></div>
              <div id="sekunde"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="assets/js/main.js"></script>
  </body>
</html>
