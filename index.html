<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Tick Tack</title>
  </head>
  <body>
    <main>
      <section class="clock">
        <div id="outer" class="container level1">
          <div id="first" class="clock-text level2">
            <h1 id="zeit" class="level3">ZEIT</h1>
            <div id="datum" class="level3"></div>
            <div id="milisekunden" class="level3"></div>
          </div>
          <div id="second" class="clock-display level2">
            <div class="datum-anzeige level3">
              <div id="wochen-tag" class="level4"></div>
              <div id="tag" class="level4"></div>
              <div id="monats-name" class="level4"></div>
              <div id="jahr" class="level4"></div>
            </div>
            <div class="uhr-anzeige level3">
              <div id="stunde"></div>
              <div id="minute"></div>
              <div id="sekunde"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="assets/js/main.js"></script>
  </body>
</html>
